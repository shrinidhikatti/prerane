<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Prerane</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-primary-50 via-blue-50 to-indigo-100 h-screen flex flex-col">
    <!-- Background Pattern -->
    <div class="absolute inset-0 opacity-5">
        <div class="absolute inset-0" style="background-image: radial-gradient(circle at 25% 25%, #3b82f6 1px, transparent 1px), radial-gradient(circle at 75% 75%, #3b82f6 1px, transparent 1px); background-size: 24px 24px;"></div>
    </div>

    <div class="relative flex-1 flex items-center justify-center py-6 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full">
            <!-- Header -->
            <div class="text-center mb-4">
                <div class="flex justify-center mb-2">
                    <div class="bg-gradient-to-r from-primary-600 to-primary-700 p-3 rounded-2xl shadow-lg">
                        <i class="fas fa-graduation-cap text-2xl text-white"></i>
                    </div>
                </div>
                <h1 class="text-2xl font-bold text-gray-900">Welcome Back</h1>
                <p class="text-gray-600 text-sm mt-1">Sign in to Prerane</p>
            </div>

            <!-- Login Card -->
            <div class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-xl border border-white/20 p-6">
                {% if form.errors %}
                    <div class="mb-4 bg-red-50 border border-red-200 rounded-lg p-3">
                        <div class="flex items-center space-x-2 text-red-800">
                            <i class="fas fa-exclamation-circle"></i>
                            <span class="font-medium text-sm">Login Failed</span>
                        </div>
                        <p class="text-red-700 text-xs mt-1">Please check your username and password.</p>
                    </div>
                {% endif %}

                <form method="post" class="space-y-4">
                    {% csrf_token %}
                    
                    <div>
                        <label for="username" class="block text-sm font-semibold text-gray-700 mb-1">
                            <i class="fas fa-user mr-1 text-primary-600"></i>Username
                        </label>
                        <input type="text" name="username" id="username"
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-200 bg-white/50"
                               placeholder="Enter your username" required>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">
                            <i class="fas fa-lock mr-1 text-primary-600"></i>Password
                        </label>
                        <input type="password" name="password" id="password"
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-200 bg-white/50"
                               placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="w-full bg-gradient-to-r from-primary-600 to-primary-700 hover:from-primary-700 hover:to-primary-800 text-white font-semibold py-2 px-4 rounded-lg transition-all duration-200 flex items-center justify-center space-x-2 shadow-lg hover:shadow-xl">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Sign In</span>
                    </button>
                </form>
                
                <!-- Role Info -->
                <div class="mt-4 pt-4 border-t border-gray-200">
                    <div class="text-center text-xs text-gray-600">
                        <p class="font-medium mb-2">Access Levels:</p>
                        <div class="flex justify-center space-x-4">
                            <div class="flex items-center space-x-1">
                                <i class="fas fa-crown text-amber-500"></i>
                                <span>DDPI</span>
                            </div>
                            <div class="flex items-center space-x-1">
                                <i class="fas fa-user-tie text-blue-500"></i>
                                <span>BEO</span>
                            </div>
                            <div class="flex items-center space-x-1">
                                <i class="fas fa-school text-green-500"></i>
                                <span>Principal</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="relative bg-gradient-to-r from-primary-600 to-primary-700 border-t border-primary-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3">
            <div class="text-center text-white">
                <p class="text-xs text-blue-100">
                    Â© 2025-2026 All Rights Reserved | Designed and Developed by <span class="font-semibold">Shrinidhi Katti</span> and <span class="font-semibold">Krishna Nadiger</span>
                </p>
            </div>
        </div>
    </footer>
</body>
</html>
